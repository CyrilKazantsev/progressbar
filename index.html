<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myProgress {
            width: 100%;
            background-color: grey;
            position: relative;
        }
        #myBar {
            width: 0%;
            height: 30px;
            background-color: green;
            display: flex;
            transition: 1s;
        }
        #numbers {
            position: absolute;
            left: 49%;
            top: 20%;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div>
        <form name="publish" id="data">
          <p>Set delays list:</p> 
          <input type="text" name="message" placeholder="Введите числа через запятую БЕЗ пробелов" size="36"/>
          <input type="submit" value="Start" />
        </form>
    </div>
    <div id="myProgress">
        <div id="numbers">0%</div>
        <div id="myBar"></div>
    </div>
    <script>
        let elem = document.getElementById("myBar");
        let btn = document.getElementById("btn");
        let dataForm = document.getElementById("data")
        let percent = document.getElementById("numbers")

        function move(e) {
            let width = 0;
            percent.innerText = "0%";
            elem.style.width = "0%";
            e.preventDefault()
            let dataNew = document.getElementsByTagName("input")[0].value.split(",")
            let data = new Set(dataNew)
            data = Array.from(data)
            delay = 0
            function frameTime(time) {
            setTimeout(function() {
                width += (100 / data.length);
                percent.innerText = `${Math.round(width * 100) / 100}%`
                elem.style.width = `${width}%`;
            }, time)
            }
            for (let i = 0; i < data.length; i++) {
                if (i == 0) {
                frameTime(data[i]*1000)
                delay += data[i]*1000
                } else {
                frameTime(data[i]*1000 + delay)
                delay += data[i]*1000
                }
            }
        }
        dataForm.addEventListener("submit", move)
    </script>
</body>
</html>
